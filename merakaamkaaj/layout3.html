                                <div class="account-wrap">

                                        <div class="image">
                                            <img src="/img/logo.png" alt="John Doe" />
                                        </div>
                                        <div class="content">
                                            {{#each userdata}}
                                            <a class="js-acc-btn" href="#">{{fullname}}</a>
                                            {{/each}}
                                        </div>
                                        <div class="account-dropdown js-dropdown">
                                            <div class="info clearfix">
                                                <div class="image">
                                                    <a href="#">

                                                    </a>
                                                </div>
                                                <div class="content">
                                                    <h5 class="name">
                                                        {{#each userdata}}
                                                        <a href="#">{{fullname}}</a>
                                                        {{/each}}
                                                    </h5>
                                                    {{#each userdata}}

                                                    {{/each}}
                                                </div>
                                            </div>
                                            <div class="account-dropdown__body">

                                                </div>
                                            </div>
                                            <div class="account-dropdown__footer">

                                    </div>
                                </div>
                            </div>

    <script type="text/javascript">
        $('#box_16').click(function(){
            $('#section_16').show();
            $('#box_16').css({"background-color" : "#f16024", "color" : "#fff"});
            $('#box_17').css({"background-color" : "#fff", "color" : "#555"});
            $('#box_18').css({"background-color" : "#fff", "color" : "#555"});
            $('#section_17').hide();
            $('#section_18').hide();
        });
        $('#box_17').click(function(){
            $('#section_16').hide();
            $('#section_17').show();
            $('#box_17').css({"background-color" : "#f16024", "color" : "#fff"});
            $('#box_16').css({"background-color" : "#fff", "color" : "#555"});
            $('#box_18').css({"background-color" : "#fff", "color" : "#555"});

        });

            $('#box_17').css({"background-color" : "#fff", "color" : "#555"});
            $('#box_16').css({"background-color" : "#fff", "color" : "#555"});
        });
